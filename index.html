<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pacotes de Internet - App Mobile</title>
<style>
* { box-sizing:border-box; margin:0; padding:0; }

body {
    font-family: Arial, sans-serif;
    background:#f4f6f8;
    padding:16px 0;
}

/* CONTAINER */
.container {
    width:100%;
    padding:0 12px;
}

/* TOPO PROMO */
.topo-promo {
    text-align:left;
    margin-bottom:20px;
}
.topo-promo .brow { color:red; font-size:28px; font-weight:800; }
.topo-promo .meio { color:#000; font-size:18px; margin:4px 0; font-weight:600; }
.topo-promo .promo { color:#000; font-size:22px; font-weight:700; }

/* T√çTULOS */
h2 { font-size:20px; margin:16px 0 12px 0; }

/* CARD PACOTES */
.card {
    background:#fff;
    border-radius:16px;
    padding:16px;
    margin-bottom:20px;
}

/* BOT√ïES PACOTE */
.btn-pacote {
    display:block;
    width:100%;
    padding:18px;
    margin-bottom:12px;
    font-size:18px;
    font-weight:600;
    text-align:center;
    color:#fff;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition: transform 0.1s ease;
}
.btn-pacote span { display:block; font-size:16px; margin-top:4px; font-weight:500; }
.btn-pacote:active { transform: scale(0.97); }

/* CORES POR TIPO */
.diario { background:#0d6efd; }   /* Azul Di√°rio */
.mensal { background:#ff9f1c; }   /* Laranja Mensal */

/* FORMUL√ÅRIO */
.pedido {
    display:none;
    background:#fff;
    padding:20px;
    border-radius:16px;
    margin-bottom:30px;
}
.pedido label { font-weight:600; margin-top:10px; display:block; }
input, textarea {
    width:100%;
    padding:14px;
    margin-top:6px;
    border-radius:12px;
    border:1px solid #ccc;
    font-size:16px;
}
.btn-pedido {
    width:100%;
    background:green;
    color:#fff;
    border:none;
    padding:16px;
    border-radius:16px;
    font-size:18px;
    font-weight:700;
    cursor:pointer;
    margin-top:16px;
    transition: transform 0.1s ease;
}
.btn-pedido:active { transform: scale(0.97); }

/* PAGAMENTO */
.box-pagamento {
    background:#f1f5f9;
    padding:14px;
    border-radius:12px;
    margin:16px 0;
    font-size:15px;
}
.box-pagamento strong { display:block; margin-bottom:6px; }

</style>
</head>
<body>

<div class="container">

<!-- TOPO PROMO -->
<div class="topo-promo">
    <div class="brow">BROOW</div>
    <div class="meio">TXECA LA ESSA</div>
    <div class="promo">PROMO!</div>
</div>

<!-- PACOTES DI√ÅRIO -->
<h2>üì¶ Pacote Di√°rio (24hrs)</h2>
<div class="card">
    <button class="btn-pacote diario" onclick="abrirPedido('Di√°rio','20 MT ‚Äì 1.100 MB')">20 MT<span>1.100 MB</span></button>
    <button class="btn-pacote diario" onclick="abrirPedido('Di√°rio','40 MT ‚Äì 2.200 MB')">40 MT<span>2.200 MB</span></button>
    <button class="btn-pacote diario" onclick="abrirPedido('Di√°rio','60 MT ‚Äì 3.300 MB')">60 MT<span>3.300 MB</span></button>
    <button class="btn-pacote diario" onclick="abrirPedido('Di√°rio','100 MT ‚Äì 5.500 MB')">100 MT<span>5.500 MB</span></button>
    <button class="btn-pacote diario" onclick="abrirPedido('Di√°rio','200 MT ‚Äì 11.000 MB')">200 MT<span>11.000 MB</span></button>
</div>

<!-- PACOTES MENSAL -->
<h2>üìÜ Pacote Mensal (30 dias)</h2>
<div class="card">
    <button class="btn-pacote mensal" onclick="abrirPedido('Mensal','160 MT ‚Äì 6.000 MB')">160 MT<span>6.000 MB</span></button>
    <button class="btn-pacote mensal" onclick="abrirPedido('Mensal','300 MT ‚Äì 13.000 MB')">300 MT<span>13.000 MB</span></button>
    <button class="btn-pacote mensal" onclick="abrirPedido('Mensal','500 MT ‚Äì 23.000 MB')">500 MT<span>23.000 MB</span></button>
    <button class="btn-pacote mensal" onclick="abrirPedido('Mensal','1.100 MT ‚Äì 54.000 MB')">1.100 MT<span>54.000 MB</span></button>
    <button class="btn-pacote mensal" onclick="abrirPedido('Mensal','2.000 MT ‚Äì 105.000 MB')">2.000 MT<span>105.000 MB</span></button>
</div>

<!-- FORMUL√ÅRIO -->
<div class="pedido" id="pedido">
    <h3>üì≤ Fazer Pedido</h3>

    <p><strong>Pacote selecionado:</strong><br><span id="tipoPacote"></span></p>
    <p><strong>Oferta:</strong><br><span id="ofertaPacote"></span></p>

    <div class="box-pagamento">
        <strong>üí∞ Pagamento</strong>
        üì≤ <b>E-mola:</b> 870419940<br>
        üì≤ <b>M-Pesa:</b> 849029376
    </div>

    <label>Nome do cliente</label>
    <input type="text" id="nomeCliente" placeholder="Ex: Jo√£o Manuel">

    <label>N√∫mero / Email para ativa√ß√£o</label>
    <input type="text" id="numeroCliente" placeholder="Ex: 84xxxxxxx ou email@dominio.com">

    <label>Mensagem de confirma√ß√£o de pagamento</label>
    <textarea id="confirmacao" rows="3" placeholder="Pagamento feito via M-Pesa / E-mola"></textarea>

    <button class="btn-pedido" onclick="enviarWhatsApp()">Fazer Pedido</button>
</div>

</div>

<script>
let tipoSelecionado = "";
let ofertaSelecionada = "";

function abrirPedido(tipo, oferta){
    tipoSelecionado = tipo;
    ofertaSelecionada = oferta;
    document.getElementById("tipoPacote").innerText = tipo;
    document.getElementById("ofertaPacote").innerText = oferta;
    document.getElementById("pedido").style.display = "block";
    window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
}

function enviarWhatsApp(){
    const nome = document.getElementById("nomeCliente").value;
    const numero = document.getElementById("numeroCliente").value;
    const confirmacao = document.getElementById("confirmacao").value;

    if(nome === "" || numero === "" || confirmacao === ""){
        alert("Preencha todos os campos!");
        return;
    }

    const mensagem = `*üì¶ NOVO PEDIDO*
üë§ Cliente: ${nome}
üìå Pacote: ${tipoSelecionado}
üéÅ Oferta: ${ofertaSelecionada}
üì≤ Contacto / Email: ${numero}
üßæ Confirma√ß√£o: ${confirmacao}`;

    const whatsapp = "258870419940";
    const url = `https://wa.me/${whatsapp}?text=${encodeURIComponent(mensagem)}`;
    window.open(url, "_blank");
}
</script>

</body>
</html>
