<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Pacotes de Internet</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f8;
    padding:20px;
}

h2{ margin-top:30px; }

.pacotes{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:15px;
    margin-top:15px;
}

.btn-pacote{
    background:#0d6efd;
    color:#fff;
    border:none;
    border-radius:10px;
    padding:15px;
    cursor:pointer;
    text-align:center;
}

.pedido{
    display:none;
    background:#fff;
    padding:20px;
    margin-top:25px;
    border-radius:10px;
    box-shadow:0 4px 8px rgba(0,0,0,0.1);
}

.box-pagamento{
    background:#f1f5f9;
    padding:12px;
    border-radius:8px;
    margin:15px 0;
    font-size:15px;
}

.box-pagamento strong{
    display:block;
    margin-bottom:6px;
}

input, textarea{
    width:90%;
    padding:10px;
    margin-top:8px;
    border-radius:6px;
    border:1px solid #ccc;
}

.btn-pedido{
    margin-top:15px;
    width:100%;
    background:green;
    color:white;
    border:none;
    padding:12px;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
}
    
    .topo-promo{
    text-align:left;
    margin-bottom:25px;
}

.topo-promo .brow{
    color:red;
    font-size:28px;
    font-weight:800;
    letter-spacing:2px;
}

.topo-promo .meio{
    color:#000;
    font-size:18px;
    margin:6px 0;
}

.topo-promo .promo{
    color:#000;
    font-size:22px;
    font-weight:700;
}
</style>
</head>

<body>

<!-- FORMUL√ÅRIO -->
<div class="pedido" id="pedido">
    <h3>üì≤ Fazer Pedido</h3>

    <p><strong>Pacote selecionado:</strong><br><span id="tipoPacote"></span></p>
    <p><strong>Oferta:</strong><br><span id="ofertaPacote"></span></p>

    <div class="box-pagamento">
        <strong>üí∞ Pagamento</strong>

        üì≤ <b>M-Pesa:</b> 849029376
    </div>

    <!-- NOVO INPUT -->
    <label>Nome do cliente</label>
    <input type="text" id="nomeCliente" placeholder="Ex: Jo√£o Manuel">

    <label>N√∫mero para receber os megas</label>
    <input type="tel" id="numeroCliente" placeholder="Ex: 84xxxxxxx">

    <label>Mensagem de confirma√ß√£o de pagamento</label>
    <textarea id="confirmacao" rows="3" placeholder="Ex: Pagamento feito via M-Pesa / E-mola"></textarea>

    <button class="btn-pedido" onclick="enviarWhatsApp()">Fazer Pedido</button>
</div>

<script>
let tipoSelecionado = "";
let ofertaSelecionada = "";

function abrirPedido(tipo, oferta){
    tipoSelecionado = tipo;
    ofertaSelecionada = oferta;

    document.getElementById("tipoPacote").innerText = tipo;
    document.getElementById("ofertaPacote").innerText = oferta;
    document.getElementById("pedido").style.display = "block";

    window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
}

function enviarWhatsApp(){
    const nome = document.getElementById("nomeCliente").value;
    const numero = document.getElementById("numeroCliente").value;
    const confirmacao = document.getElementById("confirmacao").value;

    if(nome === "" || numero === "" || confirmacao === ""){
        alert("Preencha todos os campos!");
        return;
    }

    const mensagem =
`üì¶ *NOVO PEDIDO*
üë§ Cliente: ${nome}
üìå Pacote: ${tipoSelecionado}
üéÅ Oferta: ${ofertaSelecionada}
üì≤ N√∫mero/Email: ${numero}
üßæ Confirma√ß√£o: ${confirmacao}

üí∞ Pagamento:
E-mola: 870419940
M-Pesa: 849029376`;

    const numeroWhatsApp = "258870419940";
    const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;

    window.open(url, "_blank");
}
</script>

</html>
