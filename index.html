<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard Vendoo</title>

<!-- Fonte Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<!-- Ícones -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  display: flex;
  flex-direction: column;
  gap: 16px;
  padding: 20px;
  font-family: Arial, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background-color 0.4s ease, color 0.4s ease;
}
:root {
  --bg-color: #ffffff;
  --text-color: #000000;
  --card-bg: #F8FAFC;
  --shadow-color: rgba(0,0,0,0.08);
}
.dark-mode {  
  --bg-color: #121212;  
  --text-color: #f1f1f1;  
  --card-bg: #181818;  
  --shadow-color: rgba(0,0,0,0.5);
}
body, footer, .logo-square, .logo-text, .card-valor, .card-valor1, .card-resumo {
  transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
}
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
  padding: 10px 16px;
  font-size: 14px;
  box-shadow: 0 -2px 10px var(--shadow-color);
  z-index: 1000;
}
.footer-left { display: flex; align-items: center; gap: 8px; font-family: 'Poppins', sans-serif; }
.logo-square { width: 28px; height: 28px; background: var(--bg-color); border: 2px solid var(--text-color); display:flex; justify-content:center; align-items:center; border-radius:5px; font-size:16px; font-weight:700; color: var(--text-color); box-shadow:1px 1px 3px rgba(0,0,0,0.2); transition: transform 0.2s ease; }
.logo-square:hover { transform: scale(1.06); }
.logo-text { font-size:16px; font-weight:700; letter-spacing:0.5px; color: var(--text-color); }
.footer-right { display: flex; align-items: center; gap: 12px; }
#toggle-theme { padding:6px; font-size:20px; background:none; border:none; cursor:pointer; color: var(--text-color); }

/* CARDS */
.card-valor, .card-valor1 {
  display:flex; align-items:center; max-width:600px; width:100%; padding:20px 16px; border-radius:10px; gap:10px;
  background:var(--card-bg); border:1px solid rgba(0,0,0,0.08); box-shadow:0 2px 6px var(--shadow-color);
}
.icon-box, .icon-box1 { font-size:25px; color:#6c757d; }
.info-box, .info-box1 { display:flex; flex-direction: column; }
.titulo, .titulo1 { font-size:15px; color:#6c757d; font-weight:800; }
.valor { font-size:18px; font-weight:bold; color: green; }
.valor1 { font-size:18px; font-weight:bold; color:#00aaff; }
.toggle-valor, .toggle-valor1 { cursor:pointer; font-size:20px; color:#6c757d; margin-left:auto; }

/* Card Resumo - Atualizar Dados */
.card-resumo {
  display:flex; align-items:center; justify-content:space-between;
  max-width:600px; width:100%; padding:12px 16px; border-radius:10px; gap:10px;
  background:var(--card-bg); border:1px solid rgba(0,0,0,0.08); box-shadow:0 2px 6px var(--shadow-color);
}
.card-resumo .info-box { display:flex; flex-direction:column; justify-content:center; }
.card-resumo .titulo { font-size:15px; color:#6c757d; font-weight:600; }
.card-resumo button {
  background-color:#007bff; width:150px; color:white; border:none; padding:12px 0; border-radius:6px;
  cursor:pointer; font-weight:bold; font-size:16px;
}
.card-resumo button:hover { transform: scale(1.05); }

  .moeda {
  font-size: 12px; /* menor que o valor principal */
  font-weight: normal;
  margin-left: 1px; /* espaçamento pequeno opcional */
}
}
</style>
</head>
<body>

<h1 style="font-family: 'Poppins', sans-serif; font-size:20px; color: var(--text-color); font-weight:500;">
  Dashboard
</h1>

<!-- Card Atualizar Dados -->
<div class="card-resumo">
  <div class="info-box">
    <span class="titulo">Atualizar Dados</span>
  </div>
  <button id="btn-atualizar">Atualizar</button>
</div>

<div class="card-valor">
  <div class="icon-box"><i class="bi bi-currency-dollar"></i></div>
  <div class="info-box">
    <span class="titulo">Faturamento Líquido</span>
    <span class="valor" id="valor">100,00<span class="moeda">Mt</span></span>
  </div>
  <div class="toggle-valor" onclick="toggleValor()"><i id="icone" class="bi bi-eye"></i></div>
</div>

<!-- Card Vendas -->
<div class="card-valor1">
  <div class="icon-box1"><i class="bi bi-cash-coin"></i></div>
  <div class="info-box1">
    <span class="titulo1">Vendas Realizadas</span>
    <span class="valor1" id="valor1">3</span>
  </div>
  <div class="toggle-valor1" onclick="toggleValor1()"><i id="icone1" class="bi bi-eye"></i></div>
</div>

<!-- Rodapé -->
<footer>
  <div class="footer-left">
    <div class="logo-square">V</div>
    <div class="logo-text">Vendoo</div>
  </div>
  <div class="footer-right">
    <button id="toggle-theme" aria-label="Alternar tema">
      <i id="theme-icon" class="bi bi-sun"></i>
    </button>
  </div>
</footer>

<script>
// Alternar tema
const toggleBtn = document.getElementById('toggle-theme');
toggleBtn.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
  const themeIcon = document.getElementById('theme-icon');
  if(document.body.classList.contains('dark-mode')) themeIcon.classList.replace('bi-sun','bi-moon');
  else themeIcon.classList.replace('bi-moon','bi-sun');
});
if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches){
  document.body.classList.add('dark-mode');
  document.getElementById('theme-icon').classList.replace('bi-sun','bi-moon');
}

// Mostrar/ocultar valores
const originalValor = document.getElementById("valor").textContent;
function toggleValor() {
  const valor = document.getElementById("valor");
  const icone = document.getElementById("icone");
  if(valor.textContent==="***"){ valor.textContent=originalValor; icone.classList.replace("bi-eye-slash","bi-eye"); }
  else{ valor.textContent="***"; icone.classList.replace("bi-eye","bi-eye-slash"); }
}
const originalValor1 = document.getElementById("valor1").textContent;
function toggleValor1() {
  const valor = document.getElementById("valor1");
  const icone = document.getElementById("icone1");
  if(valor.textContent==="***"){ valor.textContent=originalValor1; icone.classList.replace("bi-eye-slash","bi-eye"); }
  else{ valor.textContent="***"; icone.classList.replace("bi-eye","bi-eye-slash"); }
}

// Botão Atualizar (você pode colocar sua função real aqui)
document.getElementById("btn-atualizar").addEventListener("click", () => {
  alert("Atualização do dashboard executada!");
});
</script>
</body>
</html>
