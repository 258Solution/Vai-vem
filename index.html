   <!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">

/* T√çTULOS PACOTES */
h2 { font-size:20px; margin-top:16px; }

/* PACOTES */
.pacotes {
    display:flex;
    flex-direction:column;
    gap:12px;
    margin-top:12px;
}

.btn-pacote {
    background:#0d6efd;
    color:#fff;
    border:none;

    margin-top:20px;
    border-radius:12px;
    box-shadow:0 4px 8px rgba(0,0,0,0.1);
}

.box-pagamento {
    background:#f1f5f9;
    padding:12px;
    border-radius:8px;
    margin:15px 0;
    font-size:15px;
}

.box-pagamento strong { display:block; margin-bottom:6px; }

input, textarea {
    width:100%;
    padding:12px;
    margin-top:8px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:16px;
}

.btn-pedido {
    margin-top:15px;
    width:100%;
    background:green;
    color:white;
    border:none;
    padding:14px;
    border-radius:12px;

</style>
</head>

<body>
<div class="container">

<!-- TOPO PROMO -->
<div class="topo-promo">

</div>

<!-- PACOTES DI√ÅRIO -->
<h2>üìÖ Pacote Di√°rio (24hrs)</h2>
<div class="pacotes">

    <button class="btn-pacote" onclick="abrirPedido('Di√°rio','40 MT ‚Äì 2.200 MB')">40 MT<br>2.200 MB</button>
    <button class="btn-pacote" onclick="abrirPedido('Di√°rio','60 MT ‚Äì 3.300 MB')">60 MT<br>3.300 MB</button>
    <button class="btn-pacote" onclick="abrirPedido('Di√°rio','100 MT ‚Äì 5.500 MB')">100 MT<br>5.500 MB</button>
    <button class="btn-pacote" onclick="abrirPedido('Di√°rio','200 MT ‚Äì 11.000 MB')">200 MT<br>11.000 MB</button>

    <button class="btn-pacote" onclick="abrirPedido('Mensal','1.100 MT ‚Äì 54.000 MB')">1.100 MT<br>54.000 MB</button>
    <button class="btn-pacote" onclick="abrirPedido('Mensal','2.000 MT ‚Äì 105.000 MB')">2.000 MT<br>105.000 MB</button>
</div>

<!-- FORMUL√ÅRIO -->
<div class="pedido" id="pedido">
    <h3>üì≤ Fazer Pedido</h3>

    <p><strong>Pacote selecionado:</strong><br><span id="tipoPacote"></span></p>

    <input type="text" id="numeroCliente" placeholder="Ex: 84xxxxxxx ou email@dominio.com">

    <label>Mensagem de confirma√ß√£o de pagamento</label>
    <textarea id="confirmacao" rows="3" placeholder="Pagamento feito via M-Pesa / E-mola"></textarea>

    <button class="btn-pedido" onclick="enviarWhatsApp()">Fazer Pedido</button>
</div>

</div> <!-- container -->

<script>
let tipoSelecionado = "";
let ofertaSelecionada = "";

function abrirPedido(tipo, oferta){
    tipoSelecionado = tipo;
    ofertaSelecionada = oferta;

    document.getElementById("tipoPacote").innerText = tipo;
    document.getElementById("ofertaPacote").innerText = oferta;
    document.getElementById("pedido").style.display = "block";

    window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
}

function enviarWhatsApp(){
    const nome = document.getElementById("nomeCliente").value;
    const numero = document.getElementById("numeroCliente").value;
    const confirmacao = document.getElementById("confirmacao").value;

    if(nome === "" || numero === "" || confirmacao === ""){
        alert("Preencha todos os campos!");
        return;
    }

    const mensagem =
`üì¶ NOVO PEDIDO
üë§ Cliente: ${nome}
üìå Pacote: ${tipoSelecionado}
üéÅ Oferta: ${ofertaSelecionada}
üì≤ Contacto / Email: ${numero}
üßæ Confirma√ß√£o: ${confirmacao}`;

    const whatsapp = "258870419940";
    const url = `https://wa.me/${whatsapp}?text=${encodeURIComponent(mensagem)}`;
    window.open(url, "_blank");
}
</script>

</body>
</html>
